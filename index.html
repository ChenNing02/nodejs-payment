<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打款</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2><span id="money">&&&amount&&&</span></h2>
    <form action="/pay" method="POST" target="result">
        <input type="submit" value="付款">
    </form>
    <!-- 在页面中添加一个 iframe 标签，用来承载 form 表单提交后展示的结果 在 target 的中添加 iframe 中 name 对应的属性 -->
    <iframe name="result" src="about:blank" frameborder="0" height="100"></iframe>
    <p style="color: #666;">点击付款，成功后刷新页面即可</p>
    <script src="./main.js"></script>
</body>
</html>
